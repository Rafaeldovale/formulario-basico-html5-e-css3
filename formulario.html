<!DOCTYPE html>

<html>
    <head>
        <title>Fórmulario de cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <h1>CADASTRO DE CLIENTES</h1>
        <form action="segunda pagina.html" method="POST">
            NOME:<br>
                <input type="text"  name="nome" required="required" placeholder="Digite seu nome" /><br>
            SOBRENOME:<br>
                <input type="text" name="sobrenome" required="required" placeholder="Digite seu sobrenome"/><br>
            CIDADE:<br>
                <input type="text"  name="cidade" required="required" placeholder="Digite sua cidade"/><br>
            ENDEREÇO:<br>
                <input type="text" name="endereco" required="required" placeholder="Digite seu endereço" /><br>
            EMAIL:<br>
                <input type="email"  name="email" required="required" placeholder="digite seu email" /><br>
                
                <button role="button" class="botao"><a href="segunda pagina.html">ENVIAR</a></button>
        </form>  
             
    </body>
</html>
